<!doctype html>
<html lang="id">
    <head>
        <link rel="stylesheet" href="../system/style.css" />
        <script src="../system/script.js"></script>
    </head>
    <body>
        <button class="toggle-btn" onclick="toggleMode()">
            Ganti Mode Gelap/Terang
        </button>
        <h2>List Tidak Berurutan</h2>
        <ul>
            <li>Item A</li>
            <li>Item B</li>
        </ul>

        <h2>List Berurutan</h2>
        <ol>
            <li>Langkah 1</li>
            <li>Langkah 2</li>
        </ol>

        <h2>Tabel</h2>
        <table>
            <tr>
                <th>Nama</th>
                <th>Umur</th>
            </tr>
            <tr>
                <td>Ali</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Reza</td>
                <td>21</td>
            </tr>
        </table>
    </body>
</html>
