<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <title>Media</title>
        <link rel="stylesheet" href="../system/style.css" />
        <script src="../system/script.js"></script>
    </head>
    <body>
        <button class="toggle-btn" onclick="toggleMode()">
            Ganti Mode Gelap/Terang
        </button>
        <h2>Video</h2>
        <video controls>
            <source src="VID/My.mp4" type="video/mp4" />
            Browser Anda tidak mendukung tag video.
        </video>

        <h2>Audio</h2>
        <audio controls>
            <source src="AUD/My.mp3" type="audio/mpeg" />
            Browser Anda tidak mendukung tag audio.
        </audio>
    </body>
</html>
